<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section>
    <div class="container">
        <div class="display">
            <div class="display-calc_history"></div>
            <div class="display-calc_result">0</div>
            <div class="display-temp_calc_result"></div>
            <div class="display-author_signature">by Maks Bernatowicz</div>
        </div>
        <div class="buttons-container">
            <div class="btn all-clear">C</div>
            <div class="btn last-entity-clear">CE</div>
            <div class="btn operation">%</div>
            <div class="btn operation">/</div>
            <div class="btn number">7</div>
            <div class="btn number">8</div>
            <div class="btn number">9</div>
            <div class="btn operation">x</div>
            <div class="btn number">4</div>
            <div class="btn number">5</div>
            <div class="btn number">6</div>
            <div class="btn operation">-</div>
            <div class="btn number">1</div>
            <div class="btn number">2</div>
            <div class="btn number">3</div>
            <div class="btn operation">+</div>
            <div class="btn number btn-0">0</div>
            <div class="btn number dot">.</div>
            <div class="btn equal">=</div>
        </div>
    </div>
</section>
<script src="app.js"></script>
</body>
</html>
